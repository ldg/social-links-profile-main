<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Social links profile</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style></style>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<main class="main">
			<section class="soc-card">
				<img
					src="./assets/images/avatar-jessica.jpeg"
					alt="Photo of Jessica Randall"
					class="soc-card__avatar"
				/>
				<h1 class="soc-card__name">Jessica Randall</h1>
				<p class="soc-card__location">London, United Kingdom</p>
				<p class="soc-card__bio">"Front-end developer and avid reader."</p>
				<div class="soc-card__buttons">
					<button href="#" class="soc-card__button">GitHub</button>
					<button href="#" class="soc-card__button">Frontend Mentor</button>
					<button href="#" class="soc-card__button">LinkedIn</button>
					<button href="#" class="soc-card__button">Twitter</button>
					<button href="#" class="soc-card__button">Instagram</button>
				</div>
			</section>
		</main>

		<footer class="footer">
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/ldg">Scott McIntire</a>.
			</div>
		</footer>
	</body>
</html>
